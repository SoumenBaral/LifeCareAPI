<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class= ' text-center'>Welcome to API World of Life Care</h1>
    <div>
        <p id="textToCopy">Your text goes here.</p>
        <button class='btn-primary btn' onclick="copyText()">Copy Text</button>
    </div>
    <script>
        function copyText() {
            /* Get the text content */
            const text = document.getElementById("textToCopy").innerText;

            /* Create a temporary textarea element */
            var textarea = document.createElement("textarea");
            textarea.value = text;

            /* Append the textarea to the body */
            document.body.appendChild(textarea);

            /* Select the text in the textarea */
            textarea.select();
            textarea.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text to the clipboard */
            document.execCommand("copy");

            /* Remove the temporary textarea */
            document.body.removeChild(textarea);

            /* Provide some visual feedback, e.g., alert or console.log */
            alert("Text copied to clipboard: " + text);
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
